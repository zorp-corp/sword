[workspace]
members = [
  "rust/assert_no_alloc",
  "rust/ibig",
  "rust/sword",
  "rust/sword_crypto",
  "rust/sword_guard",
  "rust/sword_macros",
  "rust/sword_pma",
  "rust/murmur3",
  "rust/murmur3/murmur3-sys",
]
resolver = "2"

[profile.bench]
lto = true
codegen-units = 1

[profile.dev]
opt-level = 3

[profile.dev.package."*"]
opt-level = 3
